{% extends "layouts/landing-layout.html" %}
{% load static extra_settings widget_tweaks  %}

{% block content  %}

<div class="container">
    <div class="row">
        <div class="col-12 justify-content-center text-center mt-4">
            <h1>Авторизация</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-12 md-6 col-lg-6">
            <form action="" method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-12">
                        <label for="id_{{ form.username.name }}" class="fw-bold form-label">
                            {{ form.username.label }}
                        </label>
                        {{ form.username|add_class:"form-select" }}
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label for="id_{{ form.password.name }}" class="fw-bold form-label">
                            {{ form.password.label }}
                        </label>
                        {{ form.password|add_class:"form-select" }}
                    </div>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-center">
                    <button type="submit" class="mt-4 btn btn-success">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
